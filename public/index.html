<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet">
  <title>Fun CSS/Color Changing </title>
</head>
<body>
  <div class = "main">
      <div class = "top">
        <div class = "left">
          <div class = "a box">
            <div class = "letter">A</div>
          </div>
          <div class = "c box">
            <div class = "letter">C</div>
          </div>
        </div>
        <div class = "right">
          <div class = "b box">
            <div class = "letter">B</div>
          </div>
        </div>
      </div>
      <div class = "bottom">
        <div class = "left">
          <div class = "d box">
            <div class = "letter">D</div>
          </div>
        </div>
        <div class = "right">
          <div class = "middle">
            <div class = "e box">
              <div class = "letter">E</div>
            </div>
          </div>
          <div class = "smallRight">
            <div class = "f box">
              <div class = "letter">F</div>
            </div>
            <div class = "g box">
              <div class = "letter">G</div>
            </div>
          </div>
        </div>
      </div>
  </div>
  <script src="jquery-2.1.3.min.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
